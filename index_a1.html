<!doctype html>
<html lang="en" ng-app="lunch">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assignment1-starter-code/styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
    <script src='angular.min.js'></script>
    <script src='lunch.js'></script>

  </head>
<body>
   <div class="container" ng-controller="lunchController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="textlist">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkHowMany()">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <!-- Your message can go here. -->
		   {{message}}
         </div>
   </div>

</body>
</html>
